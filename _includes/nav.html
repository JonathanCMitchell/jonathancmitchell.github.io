<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- FONT API -->

<body>
 
<div class="navbar ">
  <div class="container">
    <div class="navbar-header">
        <button type="button" id="#navbutt" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" aria-label="toggle naviation" aria-expanded ="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{site.baseurl}}/index.html">Home</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        {% assign links = site.data.navigation %}
        {% for link in links %}

        {% if page.url contains link.url %}
        <span class="navbar-toggler-icon"></span>
        {% assign class = 'active' %}
        {% endif %}

        <li class="nav-item {{ class }}">
          <a class="nav-link" href="{{ site.baseurl }}{{ link.url }}" data-toggle="collapse" data-target=".navbar-collapse.in">{{ link.title }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>

<!-- Javascript -->          

<!-- custom js -->
<script type="text/javascript" src="{{site.baseurl}}/assets/js/main.js" ></script>
<script type="text/javascript" src="{{site.baseurl}}/assets/js/background_animation.js" defer></script>
