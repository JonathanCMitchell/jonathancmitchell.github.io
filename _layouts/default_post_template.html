<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/styles.css" />

<!-- I am not sure if XML feed works -->
<link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />


<link rel="icon" href="{{site.baseurl}}/assets/img/neural_net_icon.png">


<link href='https://fonts.googleapis.com/css?family=Roboto:400,500,400italic,300italic,300,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
<!-- Global CSS -->
<link rel="stylesheet" href="{{site.baseurl}}/assets/plugins/bootstrap/css/bootstrap.min.css">   
<!-- Plugins CSS -->
<link rel="stylesheet" href="{{site.baseurl}}/assets/plugins/font-awesome/css/font-awesome.css">
<!-- Theme CSS --> 
<link id="theme-style" rel="stylesheet" href="{{site.baseurl}}/assets/css/styles.css"> 
<link id="theme-style" rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css"> 
<link rel="stylesheet" href="{{site.baseurl}}/assets/css/custom.css">

<link rel="alternate" type="application/rss+xml"  href="{{ site.url }}/feed.xml" title="{{ site.title }}">

<!-- Javascript -->          
<script type="text/javascript" src="{{site.baseurl}}/assets/plugins/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="{{site.baseurl}}/assets/plugins/bootstrap/js/bootstrap.min.js"></script>

<script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>

<!-- custom js -->
<script type="text/javascript" src="{{site.baseurl}}/assets/js/main.js" ></script>
<script type="text/javascript" src="{{site.baseurl}}/assets/js/background_animation.js" defer></script>

  <body>

  	{% include nav.html %}
  	
<!-- TODO INCLUDE SIDEBAR WITH BLOG DIRECTORY -->

    <div class="wrapper-masthead">
      <div class="container text-center">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{site.baseurl}}/assets/images/neural_net_icon.png" /></a>

          <div class="site-info text-center">
            <h1 class="site-name"> Ark Post, a Deep Learning Blog</h1>
            <h2 class="site-description">Computer vision and Deep learning blog</h2>
            <span>
              <!-- Personal Info. -->
              By <a href="{{ site.baseurl }}/">Jonathan Mitchell</a>
            </span>
          </div>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
